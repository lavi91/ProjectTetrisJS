<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="Game">
		<div class="Caption">
			<span>тетрис</span>	
		</div>

			<div class="Screen">
				<div class="Lavel" id="LVL">

				</div>
			</div>
			<div class="Info">
				<div class="Text" onclick ='start()'>				
					<span class="Strt">Старт игры</span>
				</div>
				<div>				
					<p class="Text">Очки: <span class="Result"></span></p>
				</div>					
			</div>		
		</div>
	</div>
    <script src="script.js"></script>
  </body>
